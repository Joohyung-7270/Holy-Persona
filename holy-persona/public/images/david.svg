<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="800">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <radialGradient id="haloGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="400" r="350" stroke="#FFD700" stroke-width="2" stroke-opacity="0.2"/>
  <circle cx="400" cy="400" r="300" stroke="#FFD700" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Halo effect -->
  <circle cx="400" cy="300" r="200" fill="url(#haloGradient)"/>
  
  <!-- David's figure -->
  <g transform="translate(400, 400)">
    <!-- Body -->
    <path d="M0 -50
             C 30 -50, 50 -20, 50 20
             C 50 60, 30 100, 0 100
             C -30 100, -50 60, -50 20
             C -50 -20, -30 -50, 0 -50"
          fill="#FFD700"/>
    
    <!-- Head -->
    <circle cx="0" cy="-80" r="30" fill="#FFD700"/>
    
    <!-- Crown -->
    <path d="M-30 -110
             L -15 -140 L 0 -120 L 15 -140 L 30 -110
             L -30 -110"
          fill="#FFD700"/>
    
    <!-- Harp -->
    <path d="M80 -20
             C 100 -60, 100 60, 80 100
             L 60 90
             C 80 50, 80 0, 60 -40
             L 80 -20"
          fill="#FFD700"/>
    
    <!-- Shepherd's staff -->
    <path d="M-60 20
             L -100 -40
             M -100 -40
             C -110 -50, -120 -40, -110 -30
             C -120 -20, -110 -10, -100 -20"
          stroke="#FFD700"
          stroke-width="5"
          fill="none"/>
    
    <!-- Star of David -->
    <g transform="translate(-120, -120)">
      <path d="M0 -20 L 17.3 10 L -17.3 10 Z
               M0 20 L -17.3 -10 L 17.3 -10 Z"
            fill="#FFD700"
            opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text elements -->
  <text x="400" y="600" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="24">
    DAVID
  </text>
  <text x="400" y="630" text-anchor="middle" fill="#FFD700" font-family="serif" font-size="16">
    A Man After God's Own Heart
  </text>
</svg> 